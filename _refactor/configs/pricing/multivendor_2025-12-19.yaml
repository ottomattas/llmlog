name: multivendor_2025-12-19
currency: USD
sources:
  - source_url: https://platform.openai.com/pricing
    retrieved_at: "2025-12-18"
    notes: "OpenAI rates were initially seeded in configs/pricing/openai_2025-12-18.yaml (Standard/default tier); duplicated here for multi-provider runs."
  - source_url: https://platform.openai.com/docs/pricing
    retrieved_at: "2025-12-30"
    notes: "OpenAI pricing docs include tiers (Batch/Flex/Standard/Priority). This table currently uses Standard/default rates."
  - source_url: https://platform.claude.com/docs/en/about-claude/models/overview
    retrieved_at: "2025-12-19"
    notes: "Anthropic model overview includes headline per-MTok input/output pricing for current + legacy models."

rates:
  # OpenAI (copied from openai_2025-12-18.yaml)
  - provider: openai
    model: gpt-5.2
    input_per_million_usd: 1.75
    output_per_million_usd: 14.0

  # NOTE: gpt-5.2-pro is priced differently than gpt-5.2 (do not rely on prefix match).
  # Keep an exact match for the stable alias and a prefix match for pinned snapshot ids
  # (e.g. `gpt-5.2-pro-2025-12-11`) so we don't fall back to `gpt-5.2` prefix pricing.
  - provider: openai
    model: gpt-5.2-pro
    input_per_million_usd: 21.0
    output_per_million_usd: 168.0

  - provider: openai
    model_prefix: gpt-5.2-pro
    input_per_million_usd: 21.0
    output_per_million_usd: 168.0

  - provider: openai
    model_prefix: gpt-5.2
    input_per_million_usd: 1.75
    output_per_million_usd: 14.0

  - provider: openai
    model: o4-mini
    input_per_million_usd: 1.10
    output_per_million_usd: 4.40

  # Anthropic (Claude API) â€” use prefixes so aliases and snapshot IDs match.
  - provider: anthropic
    model_prefix: claude-sonnet-4-5
    input_per_million_usd: 3.0
    output_per_million_usd: 15.0

  - provider: anthropic
    model_prefix: claude-haiku-4-5
    input_per_million_usd: 1.0
    output_per_million_usd: 5.0

  - provider: anthropic
    model_prefix: claude-opus-4-5
    input_per_million_usd: 5.0
    output_per_million_usd: 25.0


