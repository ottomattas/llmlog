name: openai_2025-12-18
currency: USD
sources:
  - source_url: https://platform.openai.com/pricing
    retrieved_at: "2025-12-18"
    notes: "Seeded from OpenAI pricing page; this table reflects Standard/default pricing."
  - source_url: https://platform.openai.com/docs/pricing
    retrieved_at: "2025-12-30"
    notes: "OpenAI pricing docs include tiers (Batch/Flex/Standard/Priority). This YAML corresponds to Standard/default (usage export shows service_tier=default)."

rates:
  # Seed rates (from pricing page)
  - provider: openai
    model: gpt-5.2
    input_per_million_usd: 1.75
    output_per_million_usd: 14.0

  # NOTE: gpt-5.2-pro is priced differently than gpt-5.2 (do not rely on prefix match).
  # Keep this as an exact match so it always overrides the gpt-5.2 prefix row below.
  # ALSO include a gpt-5.2-pro prefix row so pinned snapshot ids like `gpt-5.2-pro-2025-12-11`
  # do not accidentally fall back to the cheaper `gpt-5.2` prefix pricing.
  #
  # Validated against OpenAI billing exports (completions usage + cost CSV) for 2025-12-25..2025-12-31:
  # implied input=$21/M and output=$168/M exactly for `gpt-5.2-pro-2025-12-11`.
  - provider: openai
    model: gpt-5.2-pro
    input_per_million_usd: 21.0
    output_per_million_usd: 168.0

  - provider: openai
    model_prefix: gpt-5.2-pro
    input_per_million_usd: 21.0
    output_per_million_usd: 168.0

  # Prefix match to cover closely related variants (e.g., gpt-5.2-pro) when priced the same.
  # If OpenAI splits pricing by variant, add an explicit `model:` row for the variant.
  - provider: openai
    model_prefix: gpt-5.2
    input_per_million_usd: 1.75
    output_per_million_usd: 14.0

  - provider: openai
    model: o4-mini
    input_per_million_usd: 1.10
    output_per_million_usd: 4.40


