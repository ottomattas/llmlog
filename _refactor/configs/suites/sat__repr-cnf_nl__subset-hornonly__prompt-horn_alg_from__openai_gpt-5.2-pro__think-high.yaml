name: sat__repr-cnf_nl__subset-hornonly__prompt-horn_alg_from__openai_gpt-5.2-pro__think-high
description: "Horn-only subset. Natural-language CNF representation. Explicit Horn forward-chaining algorithm with 'from' provenance. OpenAI gpt-5.2-pro with thinking=high."

task: sat_decision
subset: hornonly

dataset:
  path: datasets/validation/full_vars3-50_len3-5_hornmixed_per50_seed12345.jsonl
  skip_rows: 1

prompting:
  render_policy: fixed
  representation: cnf_nl
  template: prompts/sat_decision__cnf_nl__horn_alg_from.j2
  prompt_profile: direct
  response_style: answer_only
  answer_format: contradiction_satisfiable

targets_ref:
  - ../targets/openai_gpt-5.2-pro__think-high.yaml

pricing_table: configs/pricing/openai_2025-12-18.yaml

output_pattern: runs/${name}/${run}/${provider}/${model}/${thinking_mode}/results.jsonl
resume: true


