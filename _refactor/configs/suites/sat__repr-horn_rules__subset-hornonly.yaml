name: sat__repr-horn_rules__subset-hornonly
description: "SAT decision on Horn-only subset rendered as Horn rules (matched baseline)."

task: sat_decision
subset: hornonly

dataset:
  path: datasets/validation/vars10_len3-5_hornmixed_per20_seed12345.jsonl
  skip_rows: 1

prompting:
  render_policy: fixed
  representation: horn_rules
  template: prompts/sat_decision__horn_rules__answer_only.j2
  prompt_profile: direct
  response_style: answer_only
  answer_format: yes_no

targets_ref:
  - ../targets/twelve_models.yaml

output_pattern: runs/${name}/${run}/${provider}/${model}/${thinking_mode}/results.jsonl
resume: true


