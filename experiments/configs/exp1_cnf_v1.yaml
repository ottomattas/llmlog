name: exp1_cnf_v1

# Target selection (unified structure)
targets:
  - provider: anthropic
    model: claude-opus-4-1
    temperature: 0
    seed: 1234
    max_tokens: 2000
  - provider: google
    model: gemini-2.5-flash  # or gemini-2.5-pro
    temperature: 0
    seed: 1234
    max_tokens: 2000
  - provider: openai
    model: gpt-5             # Responses API
    temperature: 0
    seed: 1234
    max_tokens: 2000

# Input dataset and outputs
input_file: data/problems_dist20_v1.js
output_pattern: experiments/runs/${name}/${provider}/${model}/results.jsonl

# Filters
filters:
  skip_rows: 1

# Prompt configuration
prompt:
  template: prompts/exp1_cnf_v1_contradiction.j2
  style: cnf_v1

# Parser configuration
parse:
  type: contradiction

# Concurrency and retry settings
concurrency:
  workers: 4
  rate_limit_per_min: 120
  retry:
    max_attempts: 3
    backoff_seconds: [2, 5, 10]

# Execution settings
resume: true
save_prompt: false
save_response: true

