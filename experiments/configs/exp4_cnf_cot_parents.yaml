name: exp4_cnf_cot_parents
provider: openai
model: gpt-4o-2024-11-20
temperature: 0
seed: 1234
max_tokens: 2000

input_file: data/problems_dist20_v1.js
output_file: experiments/runs/${name}/results.jsonl

filters:
  horn_only: true
  skip_rows: 1
  limit_rows: 200

prompt:
  template: prompts/exp4_horn_cnf_cot_parents_contradiction.j2
  style: cnf_v2

parse:
  type: contradiction

concurrency:
  workers: 4
  rate_limit_per_min: 120
  retry:
    max_attempts: 3
    backoff_seconds: [2, 5, 10]

resume: true
save_prompt: false
save_response: true

