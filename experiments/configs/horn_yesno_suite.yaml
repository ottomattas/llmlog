name: horn_yesno_suite

targets:
  - provider: openai
    model: gpt-4o-2024-11-20
    temperature: 0
    seed: 1234
    max_tokens: 2000
  - provider: anthropic
    model: claude-3-7-sonnet-latest
    temperature: 0
    seed: 1234
    max_tokens: 2000

input_file: _legacy/exp8/problems_dist20_v1.js

output_pattern: experiments/runs/${name}/${provider}/${model}/results.jsonl

filters:
  horn_only: true
  skip_rows: 1

prompt:
  template: prompts/if_then_yesno.j2

parse:
  type: yes_no

concurrency:
  workers: 4
  targets_workers: 2
  rate_limit_per_min: 120
  retry:
    max_attempts: 3
    backoff_seconds: [2, 5, 10]

resume: true
save_prompt: false
save_response: true

